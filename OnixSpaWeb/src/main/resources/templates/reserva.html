<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservar Servicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Formulario de Reserva</h2>
        <form th:action="@{/reservar}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label>Nombre del Cliente</label>
                <input type="text" name="nombreCliente" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Servicio</label>
                <input type="text" name="servicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Fecha</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
        </form>
    </div>
</body>
</html>
